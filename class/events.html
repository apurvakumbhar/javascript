<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events Demo</title>

    <style>
        body {
            background-color: #414141;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px;
        }

        img {
            width: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            color: lightblue;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Amazing Images (Click to Remove)</h2>

    <ul id="images">
        <li>
            <img id="photoshop"
                src="https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg"
                alt="Photoshop Logo">
        </li>

        <li>
            <img id="japan"
                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
                alt="Mount Fuji">
        </li>

        <li>
            <img id="Nature"
                src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b"
                alt="Nature Image">
        </li>

        <li>
            <img id="photoman"
                src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
                alt="Photographer">
        </li>

        <li>
            <img id="tiger"
                src="https://images.unsplash.com/photo-1546182990-dffeafbe841d"
                alt="Tiger">
        </li>

        <li>
            <a href="https://google.com" id="google">Visit Google</a>
        </li>
    </ul>

<script>

    // Remove image when clicked
    document.getElementById('images').addEventListener('click', function(e) {

        if (e.target.tagName === 'IMG') {

            console.log("Image clicked: " + e.target.id);
            console.log("Removing image...");

            let removeItem = e.target.parentNode;
            removeItem.remove();

            console.log("Image removed successfully ✅");
        }

    });

    // Prevent Google link from opening
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        console.log("Google link clicked but prevented ❌");
    });

</script>

</body>
</html>
